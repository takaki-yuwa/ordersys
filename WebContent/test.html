<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フッター固定例</title>
  <style>
    /* 全体のスタイル */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #DBEAF9; /* 水色の背景 */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      padding: 20px;
      background-color: #f4f4f4;
    }

    /* フッターのスタイル */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white; /* フッターの背景色を白に設定 */
      color: black;
      text-align: center;
      padding: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      height: 60px; /* フッターの高さを60pxに設定 */
      border-top: none; /* 上部のオレンジ色の線を削除 */
    }

    footer .order-info {
      margin-left: 0;
      background-color: #D3D3D3; /* 灰色の背景 */
      padding: 5px 20px;
      border-radius: 0;
      height: 50px; /* 高さをフッターと同じに設定 */
      display: flex;
      align-items: center;
    }

    footer .buttons {
      display: flex;
      justify-content: center;
      flex: 1;
    }

    footer .buttons button {
      background-color: #ff9800; /* ボタンの背景色をオレンジに設定 */
      border: none;
      color: white;
      padding: 0 20px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      height: 100%; /* 高さをフッターと同じに設定 */
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    footer .buttons button:hover {
      background-color: #e68900; /* ホバー時の背景色を変更 */
    }

    footer .buttons .right {
      margin-left: auto;
    }
  </style>
</head>
<body>
  <main>
    <h1>メインコンテンツ</h1>
    <p>ここにメインコンテンツが入ります。</p>
  </main>

  <footer>
    <div class="order-info">3卓</div>
    <div class="buttons">
      <button onclick="location.href='order.html'">注文へ進む</button>
      <button onclick="alert('ボタン2がクリックされました');" class="right">ボタン2</button>
    </div>
  </footer>
</body>
</html>
